plugins {
  id "net.ltgt.apt" version "0.9"
  id 'com.github.ben-manes.versions' version '0.13.0'
}

allprojects {

  group = 'io.springfox.grails'
  version = '1.0.0-SNAPSHOT'

  repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
  }

  ext {
    cglib = "3.2.4"
    classmate = "1.3.3"
    groovy = "2.4.8"
    guava = "18.0"
    grails = "3.2.4"
    jackson = '2.7.7'
    joda = "2.9.4"
    jsonPath = "2.2.0"
    jsonAssert = "1.4.0"
    mockito = "1.10.19"
    objenesis = "2.4"
    servlet = "3.1.0"
    slf4j = "1.7.22"
    snakeyaml = '1.17'
    spock = "1.1-groovy-2.4-rc-3"
    spring = "4.2.8.RELEASE"
    springHateoas = "0.21.0.RELEASE"
    springPluginVersion = "1.2.0.RELEASE"
    swagger2Core = "1.5.12"
    springBoot = "1.4.4.RELEASE"
    springfox = "2.7.0-SNAPSHOT"
  }
}
